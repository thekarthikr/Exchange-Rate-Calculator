<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Exchange API</title>
  </head>
  <body>
    <main class="container">
      <img
        src="https://cdn-icons-png.flaticon.com/512/439/439040.png"
        alt="Exchange Rate"
      />
      <h class="title"> Exchange Rate Calculator</h>
      <div class="currency">
        <select id="currency-one"></select>
        <input type="number" id="amount-one" placeholder="0" value="1" />
      </div>

      <div class="currency__swap">
        <button class="btn" id="swap">Swap</button>
        <div class="currency__rate" id="rate"></div>
      </div>

      <div class="currency">
        <select id="currency-two"></select>
        <input type="number" id="amount-two" placeholder="0" />
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
